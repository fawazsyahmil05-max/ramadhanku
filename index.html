<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>RamadhanKu</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #000; /* AMOLED TRUE BLACK */
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ðŸŒŒ Nebula */
canvas {
    position: fixed;
    inset: 0;
    z-index: -3;
}

/* âœ¨ Volumetric Glow */
.glow {
    position: fixed;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(250,204,21,0.15), transparent 60%);
    filter: blur(80px);
    z-index: -2;
    animation: pulse 6s ease-in-out infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); opacity: 0.3; }
    50% { transform: scale(1.2); opacity: 0.6; }
}

/* ðŸ’Ž Mobile App Card */
.container {
    width: 92%;
    max-width: 380px;
    padding: 28px;
    border-radius: 30px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(30px);
    box-shadow:
        0 0 60px rgba(250,204,21,0.12),
        inset 0 0 30px rgba(255,255,255,0.03);
    text-align: center;

    transform-style: preserve-3d;
    transition: transform 0.2s ease-out;
}

/* ðŸŒ™ Moon Glow */
.moon {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: #facc15;
    margin: 0 auto 12px;
    box-shadow: 0 0 30px rgba(250,204,21,0.8);
    position: relative;
    animation: float 5s ease-in-out infinite;
}

.moon::after {
    content: '';
    position: absolute;
    width: 60px;
    height: 60px;
    background: #000;
    border-radius: 50%;
    top: 5px;
    left: 12px;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}

/* âœ¨ Cinematic Fade */
.container {
    animation: cinematicIntro 1.2s ease;
}

@keyframes cinematicIntro {
    from {
        opacity: 0;
        transform: scale(0.9) translateY(40px);
        filter: blur(20px);
    }
    to {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
    }
}

h1 {
    font-size: 22px;
    color: #facc15;
    text-shadow: 0 0 20px rgba(250,204,21,0.6);
}

.arabic {
    font-size: 24px;
    margin: 8px 0;
    color: #facc15;
}

.greeting {
    margin: 10px 0;
    padding: 7px 14px;
    border-radius: 50px;
    background: rgba(255,255,255,0.08);
    display: inline-block;
}

.time {
    font-size: 30px;
    font-weight: bold;
    margin: 8px 0;
}

.countdown {
    margin-top: 12px;
    padding: 10px;
    border-radius: 18px;
    background: rgba(255,255,255,0.04);
}

/* ðŸŽ¬ Cinematic Blur Edge */
body::before {
    content: '';
    position: fixed;
    inset: -50%;
    backdrop-filter: blur(100px);
    z-index: -1;
    opacity: 0.25;
}
</style>
</head>

<body>

<canvas id="nebula"></canvas>
<div class="glow"></div>

<div class="container" id="card">
    <div class="moon"></div>

    <h1>RamadhanKu</h1>

    <div class="greeting" id="greeting">Selamat Datang</div>

    <div class="arabic">Ø±Ù…Ø¶Ø§Ù† ÙƒØ±ÙŠÙ…</div>

    <div class="time" id="time">00:00:00</div>
    <div id="date"></div>

    <div class="countdown">
        <div id="countdown">Loading...</div>
    </div>
</div>

<!-- ðŸŽµ AUDIO (TETAP ADA âœ…) -->
<audio id="music" loop>
    <source src="ambience.mp3" type="audio/mpeg">
</audio>

<script>
/* ðŸŽµ Audio Modern (TIDAK DIHAPUS ðŸ˜Œ) */
document.body.addEventListener("click", () => {
    const music = document.getElementById("music");
    music.play();
}, { once: true });

/* ðŸŒŒ Nebula */
const canvas = document.getElementById("nebula");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for (let i = 0; i < 140; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        d: Math.random() * 0.6
    });
}

function drawNebula() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(250,204,21,0.5)";
        ctx.fill();

        p.y += p.d;
        if (p.y > canvas.height) p.y = 0;
    });

    requestAnimationFrame(drawNebula);
}
drawNebula();

/* ðŸ•’ Time */
function updateTime() {
    const now = new Date();
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();

    document.getElementById("time").innerText =
        `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

    let greet;
    if (h >= 4 && h < 11) greet = "ðŸŒ… Selamat Pagi";
    else if (h < 15) greet = "â˜€ï¸ Selamat Siang";
    else if (h < 18) greet = "ðŸŒ‡ Selamat Sore";
    else greet = "ðŸŒ™ Selamat Malam";

    document.getElementById("greeting").innerText = greet;

    document.getElementById("date").innerText =
        now.toLocaleDateString('id-ID', {
            weekday: 'long',
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        });
}

/* ðŸ•Œ Countdown */
const eidDate = new Date("2026-03-20T00:00:00");

function updateCountdown() {
    const now = new Date();
    const diff = eidDate - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerText = "ðŸŽ‰ Idul Fitri!";
        return;
    }

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff / (1000*60*60)) % 24);
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerText =
        `${d} Hari ${h} Jam ${m} Menit ${s} Detik`;
}

setInterval(() => {
    updateTime();
    updateCountdown();
}, 1000);

/* ðŸ“± Parallax / Gyroscope Feel */
const card = document.getElementById("card");

document.addEventListener("mousemove", (e) => {
    const x = (window.innerWidth / 2 - e.clientX) / 25;
    const y = (window.innerHeight / 2 - e.clientY) / 25;

    card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

updateTime();
updateCountdown();
</script>

</body>
</html>
